<section id="Contact" class="contact m-0 jumbotron text-center text-white" style="
background: linear-gradient(to left, #3a6186 , #89253e);">
  <div class="container">
    <h1 class="jumbotron-heading h13d">Contact</h1>

    <div class="row">
      <div class="col-lg-12">
        <h2>Get in Touch!</h2>
        <hr class="primary">
        <p></p>
        <hr class="primary">
        <form name="sentMessage" id="contactForm" novalidate>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Name *" id="name" required data-validation-required-message="Please enter your name.">
                <p class="help-block text-danger"></p>
              </div>
              <div class="form-group">
                <input type="email" class="form-control" placeholder="Email *" id="email" required data-validation-required-message="Please enter your email address.">
                <p class="help-block text-danger"></p>
              </div>
              <div class="form-group">
                <input type="tel" class="form-control" placeholder="Phone *" id="phone" required data-validation-required-message="Please enter your phone number.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <textarea class="form-control" placeholder="Your Message *" id="message" required data-validation-required-message="Please enter a message."></textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="clearfix"></div>
            <div class="col-lg-12 text-center">
              <div id="success"></div>
              <button type="submit" class="btn btn-xl">Send</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
