<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bar 3D - ECHARTS-GL</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes"> <!-- Fullscreen Landscape on iOS -->
        <link rel="stylesheet" href="./common.css">
    </head>
    <body>
        <div id="main"></div>
        <script src="lib/echarts.js"></script>
        <script src="lib/echarts-gl.js"></script>
        <script src="lib/jquery.min.js"></script>
        <script>
            var chart = echarts.init(document.getElementById('main'));
            chart.setOption({
                backgroundColor: '#000',
                globe: {
                    baseTexture: '../ddata/data-1491890179041-Hkj-elqpe.jpg',
                    heightTexture: '../ddata/data-1491889019097-rJQYikcpl.jpg',
            
                    displacementScale: 0.1,
            
                    shading: 'lambert',
                    
                    environment: '../ddata/data-1491837999815-H1_44Qtal.jpg',
                    
                    light: {
                        ambient: {
                            intensity: 0.1
                        },
                        main: {
                            intensity: 1.5
                        }
                    },
            
                    layers: [{
                        type: 'blend',
                        blendTo: 'emission',
                        texture: '../ddata/data-1491890291849-rJ2uee5ag.jpg'
                    }, {
                        type: 'overlay',
                        texture: '../ddata/data-1491890092270-BJEhJg96l.png',
                        shading: 'lambert',
                        distance: 5
                    }]
                },
                series: []
            });

            window.addEventListener('resize', function () {
                chart.resize();
            });

        </script>
    </body>
</html>
